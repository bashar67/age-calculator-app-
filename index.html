<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="./style.css" /
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <div class="input-control">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" id="day" />
          <div class="error" id="day-error"></div>
        </div>
        <div class="input-control">
          <label for="month">MONTH</label>
          <input type="text" placeholder="MM" id="month" />
          <div class="error" id="month-error"></div>
        </div>

        <div class="input-control">
          <label for="year">YEAR</label>
          <input type="text" placeholder="YYYY" id="year" />
          <div class="error" id="year-error"></div>
        </div>
      </div>
      <div class="btn-group">
        <div></div>
        <button class="btn" id="calculate">
          <img src="./assets/images/icon-arrow.svg" alt="icon of button " />
        </button>
      </div>
      <div class="result">
        <span class="year-result">--</span> years<br />
        <span class="month-result">--</span> months<br />
        <span class="day-result">--</span> days
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://bashar-portofolio.netlify.app/"
        rel="noopener noreferrer"
        target="_blank"
        >Bashar Yousri</a
      >.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
